{% extends 'base.html' %}
{% block content %}
  <div class="row justify-content-md-center">
      
    <div class="col col-12 my-3"><h3 class="text-center">{{object.nombre}}</h3></div>
        
    <div class="col-12">
      {% for obj in object.categoria.nombre%}
        <span><p>{{obj}}</p></span>
      {% endfor %}
    </div>

    <div class="col col-6"><p class="text-justify">{{object.descripcion}}</p></div>
    <div class="col col-6"><img src="{{object.imagen.url}}" class="rounded img-fluid" alt=""></div>
    <div class="col my-2"><b>Ubicaci√≥n:</b><p>{{object.ubicacion}}</p></div>
          
        
  </div>
{% endblock content %}
